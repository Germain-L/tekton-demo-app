apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: registry.germainleignel.com/personal/demo-app:fa87a1e324a141a092c74db09db68dfb22af3437 # {"$imagepolicy": "flux-system:demo-app"}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
